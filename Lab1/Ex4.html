<!DOCTYPE html>
<html>
<head>
  <title>Product Card</title>
  <style>
    .card {
      width: 220px;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px auto;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .card img {
      width: 100%;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
      color: green;
      margin: 10px 0;
    }

    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/200" alt="Product Image">
    <h2>Wireless Headphones</h2>
    <p>Clear sound, long battery life.</p>
    <p class="price">Rs 10000</p>
    <button>Buy</button>
  </div>

</body>
</html>
