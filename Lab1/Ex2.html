<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name"/>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email"/>
            <br>
            <label for="msg">Message:</label>
            <textarea></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
